<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>simplweather</title>
	<style type="text/css" media="all">
      @import "../style/base.css";
    </style>
</head>
<body>
<?r if @current_temperature[0] == nil ?>
<h1>Error with location, make sure it has been typed correctly.</h1>
<?r else ?>
	<h1>#{@location} #{@current_temperature}F #{@current_condition.to_s.split.map {|s| s.capitalize}.join(" ")}</h1>
	<ul>
	<?r @days.each_with_index do |day, idx| ?>
		<li>#{day}: High #{@highs[idx]}F Low #{@lows[idx]}F #{@conditions[idx]}.</li>
	<?r end ?>
	</ul>
<?r end ?>
</body>
</html>
