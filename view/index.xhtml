<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SimplWeather</title>
    <link href="/base.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form method="post" action="/">
      <fieldset>
        <legend>Your location</legend>
        <input type="text" name="q" value="#{h @q}" />
        <input type="submit" />
      </fieldset>
    </form>

    <?r unless @temperature ?>
      <h1>Error with location, make sure it has been typed correctly.</h1>
    <?r else ?>
      <h1>#{@location} #{@temperature}#{@t} #{@condition.to_s.split.map{|s| s.capitalize}.join(" ")}</h1>
      <ul>
        <?r @days.each_with_index do |day, idx| ?>
          <li>#{day}: High #{@highs[idx]}F Low #{@lows[idx]}F #{@conditions[idx]}.</li>
        <?r end ?>
      </ul>
    <?r end ?>
  </body>
</html>
